<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: white;
}

h1 {
  margin-top: 30px;
}

.nav-box {
  border: 2px solid green;
  padding: 10px 30px;
  margin: 20px auto;
  display: inline-block;
}

.nav-box a {
  margin: 0 10px;
  text-decoration: none;
  color: purple;
}

h2 {
  margin-top: 30px;
  font-weight: bold;
}

.form-container {
  width: 400px;
  margin: 20px auto;
  padding: 20px;
  border: 2px solid gray;
  border-radius: 15px;
  text-align: left;
}

input[type="text"],
input[type="email"],
textarea {
  width: 70%;
  padding: 5px;
  margin-left: 10px;
}

input[type="submit"],
input[type="reset"] {
  margin-right: 10px;
  padding: 5px 10px;
}

  </style>

</head>
<body>

  <h1>Contact Form.</h1>

  <div class="nav-box">
    <p>Using the following links you can navigate to another page.</p>
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <a href="page3.html">Page 3</a>
  </div>


  <h2>Please fill in following form.</h2>


  <div class="form-container">
    <form action="#" method="post">
      <label>Last Name:</label>
      <input type="text" placeholder="Enter your last name"><br><br>

      <label>First Name:</label>
      <input type="text" placeholder="Enter your first name"><br><br>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email"><br><br>

      <label>Address:</label>
      <input type="text" placeholder="Enter your address"><br><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="others"> Others<br><br>

      <label>Remarks</label><br>
      <textarea rows="4" cols="30"></textarea><br><br>

      <label>Subscribe:</label>
      <input type="checkbox"> Subscribe<br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>

</body>
</html>
